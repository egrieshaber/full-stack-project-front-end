<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
              <form id="sign-up" class="border">
                <fieldset>
                  <legend>Sign Up!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email" id="email"/>
                  <input type="password" name="credentials[password]" placeholder="Password" id="password" />
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" id="password2"/>
                  <input type="submit" value="Sign Up!" />
                </fieldset>
              </form>

              <form id="sign-in" class="border">
                <fieldset>
                  <legend>Sign In!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email" id="email2" />
                  <input type="password" name="credentials[password]" placeholder="Password" id="password3" />
                  <input type="submit" value="Sign In!" />
                </fieldset>
              </form>

              <form id="change-password" class="change-password-panel">
                <fieldset>
                  <legend>Change Password!</legend>
                    <input type="password" name="passwords[old]" placeholder="Old Password" autocomplete="off">
                    <input type="password" name="passwords[new]" placeholder="New Password" autocomplete="off">
                    <input type="submit" class="form-button" value="submit">
                </fieldset>
              </form>

              <form id="sign-out" class="border">
                <fieldset>
                  <legend>Sign Out!</legend>
                  <input type="submit" value="Sign Out!" />
                </fieldset>
              </form>

              <p id="message"></p>

    </body>
</html>
