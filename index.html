<!DOCTYPE html>
<html>

<head>
  <title>Metal Hedz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1 class="header">METAL HEDZ</h1>

  <!-- BUTTONS -->

  <div class='signUpButton'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">sign up</button>
  </div>

  <div class='signInButton'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">sign in</button>
  </div>

  <div class='changePasswordButton'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">change password</button>
  </div>

  <div class='signOutButton'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signOutModal">sign out</button>
  </div>

  <div class='getBandsButton'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#getBandsModal">Current Bands List</button>
  </div>


  <!-- MODALS -->

  <!-- SIGN UP MODAL -->
  <div class="modal fade" id="signUpModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">sign up</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="sign-up" class="border">
            <div id='sign-up-div'>
              <fieldset>
                <legend>Sign Up!</legend>
                <input type="text" name="credentials[email]" placeholder="Email" id="email" />
                <input type="password" name="credentials[password]" placeholder="Password" id="password" />
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" id="password2" />
                <input type="submit" value="Sign Up!" />
                <p id="sign-up-message"></p>
              </fieldset>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
        </div>
      </div>
    </div>
  </div>


  <!-- SIGN IN MODAL -->
  <div class="modal fade" id="signInModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModalLabel">sign in</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="sign-in" class="border">
            <fieldset>
              <legend>Sign In!</legend>
              <input type="text" name="credentials[email]" placeholder="Email" id="email2" />
              <input type="password" name="credentials[password]" placeholder="Password" id="password3" />
              <input type="submit" value="Sign In!" />
              <p id="sign-in-message"></p>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- change password modal -->
  <div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">change password</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="change-password" class="border">
            <fieldset>
              <legend>Change Password!</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password" autocomplete="off" id="change-password-password-1">
              <input type="password" name="passwords[new]" placeholder="New Password" autocomplete="off" id="change-password-password-2">
              <input type="submit" class="form-button" value="submit">
              <p id="change-password-message"></p>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SIGN OUT MODAL -->
  <div class="modal fade" id="signOutModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signOutModalLabel">sign out</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="sign-out" class="border">
            <fieldset>
              <legend>Sign Out!</legend>
              <input type="submit" value="Sign Out!" />
              <p id="sign-out-message"></p>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
        </div>
      </div>
    </div>
  </div>
<!-- END AUTH MODALS -->

<!-- GET ALL BANDS MODAL -->
<div class="modal fade" id="getBandsModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="getBandsModalLabel">Band List</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <form id="get-bands" class="border">
          <p id="get-bands-message"></p>
          <fieldset>
            <legend>Band List</legend>
            <button id="get-bands-button" type="button" class="btn btn-primary">get bands</button>

            <div id="content">
              <p class="content"></p>
            </div>

            <div id="get-bands-new">
            </div>

          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
      </div>
    </div>
  </div>
</div>

<!-- BANDS -->

<!-- CREATE -->
  <div class="create-new-band-div">
    <form id="create-new-band" class="border">
      <fieldset>
        <legend>Create a band</legend>
        <input type="text" name="new_band[band_name]" placeholder="your band name" autocomplete="off" id="create-credentials">
        <input type="submit" class="form-button" value="submit">
        <p id="create-new-band-message"></p>
      </fieldset>
    </form>
  </div>

  <div id="create-new-bands">
  </div>

<!-- UPDATE -->
  <div class="update-new-band-div">
    <form id="update-new-band" class="border">
      <fieldset>
        <legend>Update a band</legend>
        <input type="number" name="new_band[id]" placeholder="band ID" autocomplete="off" id="update-credentials-id">
        <input type="text" name="new_band[band_name]" placeholder="update your band name" autocomplete="off" id="update-credentials-band-name">
        <input type="submit" class="form-button" value="submit">
        <p id="update-new-band-message"></p>
      </fieldset>
    </form>
  </div>

  <div id="update-new-bands">
  </div>

<!-- DELETE -->
  <div class="delete-new-band-div">
    <form id="delete-new-band" class="border">
      <fieldset>
        <legend>Delete a band</legend>
        <input type="number" name="new_band[id]" placeholder="band ID" autocomplete="off" id="delete-credentials">
        <input type="submit" class="form-button" value="submit">
        <p id="delete-new-band-message"></p>
      </fieldset>
    </form>
  </div>

  <div id="delete-new-bands">
  </div>

        <p id="get-one-new-band-message"></p>
      </fieldset>
    </form>
  </div>

  <div id="get-one-new-bands">
  </div> -->



</body>

</html>
